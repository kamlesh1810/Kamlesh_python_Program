<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <h1>Registration Form</h1>

    <table>
        <form action=""></form>
        <td>
            <tr><label for="">Name : </label> </tr>
            <tr><input type="text" name="name" placeholder="Enter name" required></tr>
        </td>
        <!-- <br><br> -->
        <td>
            <tr>
                <label for="">Email : </label>
                <input type="email" name="email" placeholder="Enter email" required>
            </tr>
        </td>
        <!-- <br><br> -->
        <label for="">Password : </label>
        <input type="password" name="password" placeholder="Enter password" required>
        <!-- <br><br> -->

        <label for="">Gender : </label> &nbsp;
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="Female"> Female

        <!-- <br><br> -->
        <label for="">Fav language : </label>
        <input type="checkbox" name="c" value="c"> C language
        <input type="checkbox" name="python" value="python"> Python
        <input type="checkbox" name="java" value="java"> Java

        <!-- <br><br> -->
        <textarea name="" id="" cols="30" rows="10" placeholder="type something here"></textarea>

        <!-- <br><br> -->
        <input type="submit" name="submit" value="submit" id="" />
    </table>
</body>

</html>
